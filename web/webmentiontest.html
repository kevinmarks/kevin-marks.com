<div class="e-content">
Webmention is a way to tell a url that you have linked to it.  
See <a href="http://webmention.rocks">Webmention Rocks</a> for how to test it.
This post is only really here so you can see webmentions arrive.
</div>

<h3><img src="comments_side_bar_link.gif"></h3>
<script id="webmention-hosted">
  (function () {
    var sn = document.createElement("script"), s = document.getElementsByTagName("script")[0], url;
    url = document.querySelectorAll ? document.querySelectorAll("link[rel~=canonical]") : false;
    url = url && url[0] ? url[0].href : false;
    sn.type = "text/javascript"; sn.async = true;
    sn.src = "//webmention.herokuapp.com/api/embed?version=cutting-edge&url=" + encodeURIComponent(url || window.location);
    s.parentNode.insertBefore(sn, s);
  }());
</script>
