<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>#box {font-size:3em;}</style>
<body>
<div id="box">ðŸ˜¼</div>
<script>
var lasttime=null;
var restitution =.95
var ay = .1e-3;
var vx=81e-3;
var x=0;
var xmax=window.innerWidth;
var xmin=0;
var vy=73e-3;
var y=0;
var ymax=window.innerHeight;
var ymin=0;
var element = document.getElementById("box");
element.style.position = 'absolute';

function step(timestamp) {
  if (!lasttime) lasttime = timestamp;
  var elapsed = timestamp - lasttime;
  x = x + vx*elapsed;
  if (x+element.offsetWidth>xmax) {
    vx = -vx*restitution;
    x = xmax-element.offsetWidth - (x+element.offsetWidth-xmax)*restitution;
  }
  if (x<xmin) {
    vx = -vx*restitution;
    x = xmin + (xmin-x)*restitution;
  }
  element.style.left = x + "px";
  y = y + vy*elapsed;
  if (y+element.offsetHeight>ymax) {
    vy = -vy*restitution;
    y = ymax-element.offsetHeight - (y+element.offsetHeight-ymax)*restitution;
  }
  if (y<ymin) {
    vy = -vy*restitution;
    y = ymin + (ymin-y)*restitution;
  }
  vy = vy+ay*elapsed;
  element.style.top = y + "px";
  lasttime = timestamp;
  window.requestAnimationFrame(step);

}

window.requestAnimationFrame(step);
</script>
